<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Walltron</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Google Sign In -->
    <meta name="google-signin-client_id"content="329826680662-ssm1vsjcgia5qfeps8sar3plfojffmj1.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <header>
        <nav class="full_nav">
          <div>
            <a href="index.html">
              <h1 class="logo">
                <span aria-hidden="true">Walltron</span>Walltron<span aria-hidden="true">Walltron</span>
              </h1>
            </a>
          </div>
          <div class="search">
            <label>
              <input id="input" type="text" placeholder="Search">
            </label>
          </div>
          <button class="signout" onclick="signOut()">Sign out</button>
          <button class="g-signin2" data-onsuccess="onSignIn"></button>
          <div class="menu-btn" class"noSelect" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </nav>
    </header>
    <div class="category-nav">
      <div class="category">
        <a href="index.html" id="logo_nav">
          <img src="https://see.fontimg.com/api/renderfont4/X3q1a/eyJyIjoiZnMiLCJoIjozMywidyI6MTAwMCwiZnMiOjMzLCJmZ2MiOiIjRjlGMEYwIiwiYmdjIjoiIzAwMDAwMCIsInQiOjF9/V2FsbHRyb24/revamped.png" alt="Logo">
        </a>
      </div>
      <div class="category">
        <button id="galaxy">Galaxy</button>
      </div>
      <div class="category">
        <button id="forest">Forest</button>
      </div>
      <div class="category">
        <button id="tp">Texture & Patterns</button>
      </div>
      <div class="category">
        <button id="reefs">Reefs</button>
      </div>
      <div class="category">
        <button id="mountains">Mountains</button>
      </div>
      <div class="category">
        <button id="sky">Sky</button>
      </div>
      <div class="category">
        <button id="sign_in" class="g-signin2" data-onsuccess="onSignIn"></button>
      </div>
      <div class="category">
        <button id="sign_out" class="signout" onclick="signOut()">Sign out</button>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
    <div class="gallery"></div>
    <div id="fscreen" class="modal">
      <span class="close">&times;</span> 
      <img id="fscreenImg" class="modal-content"> 
    </div>
    
    <!-- Dark Mode -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <!-- Scrip.js -->
    <script src="script.js"></script>
    <!-- Sign out -->
    <script>
      window.signOut = () => {
        const auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(() => {
        });
      }
    </script>
    <!-- Mobile Menu Suff -->
    <script>
      document.querySelector('.menu-btn').addEventListener('click', () => document.querySelector('.category-nav').classList.toggle('show'));
    </script>
    <script>
      function myFunction(x) {
        x.classList.toggle("change");
      }
    </script>
  </body>
</html>
